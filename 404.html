<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordpress - Error 404</title>
  </head>
  <body class="ph__dark">
    <header id="ph__header" class="ph__header">
      <div class="ph__header__content">
        <h1 class="ph__header__logo">Paloma Fuentes</h1>
      </div>
      <div class="ph__header__options-contrast">
        <span class="ph__header__options-contrast__black">B</span> /
        <span class="ph__header__options-contrast__white">W</span>
      </div>
    </header>
 
    <section id="ph__404" class="ph__404">
        <div class="ph__404__content">
            <img src="#" alt="#">
            <div class="ph__404__info">
                <h2>Error 404</h2>
                <p>Unfortunately, the page you are looking for is currently unavailable.</p>
                <a href="#" class="ph__404__info__btn">Home</a>
            </div>
        </div>
    </section>

    <footer id="ph__footer" class="ph__footer">
      <div class="ph__footer__content">
        <p>Copyright &#169 2022</p>
      </div>
      <ul class="ph__footer__social-links">
        <li><a href="#">Instagram</a></li>
        <li><a href="#">Behance</a></li>
      </ul>
    </footer>
  </body>
</html>
